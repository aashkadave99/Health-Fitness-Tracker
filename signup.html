            <div class="form">
                <header class="form-header">
                    <h3 class="form-heading">Registration</h3>
                </header>
                <div class="form-content">
                    <form action="">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name ="fname"><br>
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" name ="lname"><br>
                        <label for="uname">Username</label><br>
                        <input type="text" id="uname" name ="uname" required><br>
                        <label for="emailid">Email Id</label><br>
                        <input type="email" id="emailid" name ="emailid"><br>
                        <label for="pswd">Enter Password</label><br>
                        <input type="password" id="pswd" name ="pswd"><br>
                        <input type="checkbox" name="remember-me" id="remember-me">Remember Me <br>
                        <input type="submit" name="register" id="register" value="REGISTER">
                        <input type="reset" name="reset" id="reset" value="RESET">
                    </form> 
                </div>    
            </div>
        </div>
